<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .logo img {
            border-radius:50%;
            height: 50px;
            width:50px;
        }
        body {
            background-color: rgb(110, 164, 182);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        .left-content {
            width: 40%;
            font-size: 20px;
            font-weight: bold;
        }
        .right-video {
            width: 80%;
            display: flex;
            justify-content: flex-end;
        }
        video {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="logo">
            <img src="images/logo.jpeg" alt="Real Estate Logo">
            <div class="logo"><h3>WEALTH HOME</h3></div>
        </div>

    <!-- Top Right Buy | Sell | Rent Links -->
    <div class="top-right">
        <a href="buy.html" >Buy</a>  |
        <a href="rent.html">Rent</a>
    </div>

    <!-- Content Section -->
    <div class="container">
        <!-- Middle Left: Dream House Text -->
        <div class="left-content">
            <h3>Find Your Dream House</h3>
            <p>Discover the best properties at the best locations. Buy or rent with confidence.</p>
        </div>

        <!-- Middle Right: Video -->
        <div class="right-video">
            <video controls>
                <source src="images/video.mp4">
                Your browser does not support the video tag.
            </video>
            
                    </div>
    </div>

</body>
</html>
